<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">Reaction: NO Bueno</div>

    <script type="text/babel">

    class EvenCounter extends React.Component {
        constructor(props) {
            super(props);
            this.state = {clicks: 0};
            this.clickHandler = this.clickHandler.bind(this);
    }
    
    clickHandler(e) {
        const clicksNew = this.state.clicks + 1;
        this.setState({clicks: clicksNew});
            if (clicksNew % 2 === 0) {
                this.props.onEvenClick(clicksNew);
        }
    }
    
    render() {
        return <div onClick={this.clickHandler}>This div has been clicked {this.state.clicks} times.</div>
        } 
    }

    ReactDOM.render(<EvenCounter onEvenClick={(data) => {
            console.log('even ${data}');}}/>,
        document.getElementById('app')
    )
    
    </script>
